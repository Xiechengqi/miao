name: Build Release

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Zig for cross-compilation
        run: |
          sudo snap install zig --classic --edge

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Add musl targets
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl

      - name: Build sing-box binary
        run: |
          mkdir -p embedded

          # Clone sing-box repository
          git clone --depth=1 https://github.com/SagerNet/sing-box.git sing-box-src
          cd sing-box-src

          SING_BOX_VERSION=$(git describe --tags --always)
          echo "Building sing-box version: ${SING_BOX_VERSION}"

          # Set Go version
          go version

          # Build for target architecture (following user's build script)
          if [ "${{ matrix.target }}" = "arm64" ]; then
            GOARCH=arm64 GOOS=linux TAGS="with_quic,with_clash_api" make
            mv sing-box ../embedded/sing-box-arm64
          else
            GOARCH=amd64 GOOS=linux TAGS="with_quic,with_clash_api" make
            mv sing-box ../embedded/sing-box-amd64
          fi

          cd ..
          rm -rf sing-box-src

          echo "Built sing-box ${SING_BOX_VERSION}"
          ls -lh embedded/

      - name: Build release for ${{ matrix.target }}
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            cargo zigbuild --release --target aarch64-unknown-linux-musl
          else
            cargo zigbuild --release --target x86_64-unknown-linux-musl
          fi

      - name: Set artifact path
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            echo "ARTIFACT_PATH=target/aarch64-unknown-linux-musl/release/miao-rust" >> $GITHUB_ENV
          else
            echo "ARTIFACT_PATH=target/x86_64-unknown-linux-musl/release/miao-rust" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: miao-rust-${{ matrix.target }}
          path: ${{ env.ARTIFACT_PATH }}
