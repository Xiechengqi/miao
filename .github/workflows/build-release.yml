name: Build and Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Generate build-info.json
        id: build-info
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          COMMIT=$(git rev-parse --short=7 HEAD)
          echo "commit=${COMMIT}" >> $GITHUB_OUTPUT
          COMMIT_DATE=$(TZ='Asia/Shanghai' git log -1 --format='%cd' --date=format:'%Y-%m-%d %H:%M:%S')
          echo "commitDate=${COMMIT_DATE}" >> $GITHUB_OUTPUT
          COMMIT_MESSAGE=$(git log -1 --format='%s')
          echo "commitMessage=${COMMIT_MESSAGE}" >> $GITHUB_OUTPUT
          BUILD_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
          echo "buildTime=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "Generated build-info.json: version=${VERSION}, commit=${COMMIT}"

      - name: Create build-info.json for frontend
        run: |
          mkdir -p frontend/public
          cat > frontend/public/build-info.json <<EOF
          {
            "version": "${{ steps.build-info.outputs.version }}",
            "commit": "${{ steps.build-info.outputs.commit }}",
            "commitDate": "${{ steps.build-info.outputs.commitDate }}",
            "commitMessage": "${{ steps.build-info.outputs.commitMessage }}",
            "buildTime": "${{ steps.build-info.outputs.buildTime }}"
          }
          EOF
          cat frontend/public/build-info.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.88.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Zig for cross-compilation
        run: |
          sudo snap install zig --classic --edge

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Add musl targets
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl

      - name: Build for ${{ matrix.target }}
        run: ./build-ci.sh ${{ matrix.target }}

      - name: Prepare release asset
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            mv target/aarch64-unknown-linux-musl/release/miao-rust miao-rust-linux-arm64
            echo "RELEASE_ASSET=miao-rust-linux-arm64" >> $GITHUB_ENV
          else
            mv target/x86_64-unknown-linux-musl/release/miao-rust miao-rust-linux-amd64
            echo "RELEASE_ASSET=miao-rust-linux-amd64" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: miao-rust-${{ matrix.target }}
          path: ${{ env.RELEASE_ASSET }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp artifacts/miao-rust-amd64/miao-rust-linux-amd64 release-files/
          cp artifacts/miao-rust-arm64/miao-rust-linux-arm64 release-files/
          ls -lh release-files/

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: v${VERSION}"

      - name: Delete existing latest release and tag
        run: |
          # Delete the release if it exists
          gh release delete latest --yes || true
          # Delete the tag locally and remotely
          git push origin :refs/tags/latest || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create latest tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build (v${{ steps.version.outputs.version }})"
          body: |
            ## 最新自动构建版本

            **版本**: ${{ steps.version.outputs.version }}
            **提交**: ${{ github.sha }}
            **分支**: ${{ github.ref_name }}
            **构建时间**: ${{ github.event.head_commit.timestamp }}

            ### 变更内容

            ${{ github.event.head_commit.message }}

            ---

            ### 下载

            - **Linux AMD64**: `miao-rust-linux-amd64`
            - **Linux ARM64**: `miao-rust-linux-arm64`

            ### 快速安装

            ```bash
            # AMD64
            wget https://github.com/${{ github.repository }}/releases/download/latest/miao-rust-linux-amd64 -O miao && chmod +x miao

            # ARM64
            wget https://github.com/${{ github.repository }}/releases/download/latest/miao-rust-linux-arm64 -O miao && chmod +x miao
            ```
          files: release-files/*
          prerelease: false
          draft: false
