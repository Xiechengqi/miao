name: Build and Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.88.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build frontend
        run: |
          cd frontend
          pnpm install --no-frozen-lockfile
          pnpm run build
          cd ..
          rm -rf public/*
          cp -r frontend/out/* public/

      - name: Determine required Go version
        id: go-version
        run: |
          # Clone sing-box to read go.mod
          git clone --depth=1 https://github.com/SagerNet/sing-box.git sing-box-temp
          cd sing-box-temp
          # Extract Go version from go.mod
          GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')
          echo "Required Go version: ${GO_VERSION}"
          echo "version=${GO_VERSION}" >> $GITHUB_OUTPUT
          cd ..
          rm -rf sing-box-temp

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache: false

      - name: Install Zig for cross-compilation
        run: |
          sudo snap install zig --classic --edge

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Add musl targets
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl

      - name: Build sing-box binary
        run: |
          mkdir -p embedded

          # Clone sing-box repository
          git clone --depth=1 https://github.com/SagerNet/sing-box.git sing-box-src
          cd sing-box-src

          SING_BOX_VERSION=$(git describe --tags --always)
          echo "Building sing-box version: ${SING_BOX_VERSION}"

          # Set Go version
          go version

          # Build for target architecture
          # Use go build directly since sing-box requires Go 1.24.7+
          if [ "${{ matrix.target }}" = "arm64" ]; then
            GOARCH=arm64 GOOS=linux CGO_ENABLED=0 go build \
              -v \
              -trimpath \
              -ldflags "-s -w -buildid=" \
              -tags "with_quic,with_clash_api" \
              ./cmd/sing-box
            mv sing-box ../embedded/sing-box-arm64
          else
            GOARCH=amd64 GOOS=linux CGO_ENABLED=0 go build \
              -v \
              -trimpath \
              -ldflags "-s -w -buildid=" \
              -tags "with_quic,with_clash_api" \
              ./cmd/sing-box
            mv sing-box ../embedded/sing-box-amd64
          fi

          cd ..
          rm -rf sing-box-src

          echo "Built sing-box ${SING_BOX_VERSION}"
          ls -lh embedded/

      - name: Download gotty binary
        run: |
          mkdir -p embedded
          if [ "${{ matrix.target }}" = "arm64" ]; then
            curl -L -o embedded/gotty-arm64 https://github.com/Xiechengqi/gotty/releases/download/latest/gotty-linux-arm64
          else
            curl -L -o embedded/gotty-amd64 https://github.com/Xiechengqi/gotty/releases/download/latest/gotty-linux-amd64
          fi
          ls -lh embedded/

      - name: Download sy binary
        run: |
          mkdir -p embedded
          if [ "${{ matrix.target }}" = "arm64" ]; then
            curl -L -o embedded/sy-arm64 https://github.com/Xiechengqi/sy/releases/download/latest/sy-linux-arm64
          else
            curl -L -o embedded/sy-amd64 https://github.com/Xiechengqi/sy/releases/download/latest/sy-linux-amd64
          fi
          ls -lh embedded/

      - name: Build release for ${{ matrix.target }}
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            cargo zigbuild --release --locked --features tcp_tunnel --target aarch64-unknown-linux-musl
          else
            cargo zigbuild --release --locked --features tcp_tunnel --target x86_64-unknown-linux-musl
          fi

      - name: Prepare release asset
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            mv target/aarch64-unknown-linux-musl/release/miao-rust miao-rust-linux-arm64
            echo "RELEASE_ASSET=miao-rust-linux-arm64" >> $GITHUB_ENV
          else
            mv target/x86_64-unknown-linux-musl/release/miao-rust miao-rust-linux-amd64
            echo "RELEASE_ASSET=miao-rust-linux-amd64" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: miao-rust-${{ matrix.target }}
          path: ${{ env.RELEASE_ASSET }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp artifacts/miao-rust-amd64/miao-rust-linux-amd64 release-files/
          cp artifacts/miao-rust-arm64/miao-rust-linux-arm64 release-files/
          ls -lh release-files/

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: v${VERSION}"

      - name: Delete existing latest release and tag
        run: |
          # Delete the release if it exists
          gh release delete latest --yes || true
          # Delete the tag locally and remotely
          git push origin :refs/tags/latest || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create latest tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build (v${{ steps.version.outputs.version }})"
          body: |
            ## 最新自动构建版本

            **版本**: ${{ steps.version.outputs.version }}
            **提交**: ${{ github.sha }}
            **分支**: ${{ github.ref_name }}
            **构建时间**: ${{ github.event.head_commit.timestamp }}

            ### 变更内容

            ${{ github.event.head_commit.message }}

            ---

            ### 下载

            - **Linux AMD64**: `miao-rust-linux-amd64`
            - **Linux ARM64**: `miao-rust-linux-arm64`

            ### 快速安装

            ```bash
            # AMD64
            wget https://github.com/${{ github.repository }}/releases/download/latest/miao-rust-linux-amd64 -O miao && chmod +x miao

            # ARM64
            wget https://github.com/${{ github.repository }}/releases/download/latest/miao-rust-linux-arm64 -O miao && chmod +x miao
            ```
          files: release-files/*
          prerelease: false
          draft: false
